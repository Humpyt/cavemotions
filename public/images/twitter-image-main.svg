<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="500" r="80" fill="rgba(255,255,255,0.05)"/>
  <rect x="950" y="50" width="180" height="180" rx="20" fill="rgba(255,255,255,0.08)" transform="rotate(15 1040 140)"/>
  
  <!-- Company Logo/Brand -->
  <circle cx="150" cy="300" r="35" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="150" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CM</text>
  
  <!-- Main Content -->
  <text x="250" y="260" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="44" font-weight="bold">Cave Motions</text>
  <text x="250" y="310" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="28" font-weight="300">AI Automation, Web Development</text>
  <text x="250" y="350" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="28" font-weight="300">& Software Solutions</text>
  
  <!-- Location -->
  <text x="250" y="400" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="20">Kampala, Uganda</text>
  
  <!-- Contact -->
  <text x="250" y="440" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="16">+256-787-022105</text>
  
  <!-- Since badge -->
  <rect x="950" y="420" width="120" height="35" rx="18" fill="rgba(255,255,255,0.2)"/>
  <text x="1010" y="442" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Since 2018</text>
</svg>