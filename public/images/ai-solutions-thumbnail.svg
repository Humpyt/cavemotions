<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="rgba(255,255,255,0.1)"/>
      <path d="M15 5 L15 25 M5 15 L25 15" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#aiGradient)"/>
  <rect width="400" height="300" fill="url(#circuitPattern)"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(150, 100)">
    <!-- Brain outline -->
    <path d="M50 20 C70 10, 90 20, 90 40 C95 45, 95 55, 90 60 C90 80, 70 90, 50 80 C30 90, 10 80, 10 60 C5 55, 5 45, 10 40 C10 20, 30 10, 50 20 Z" 
          fill="rgba(255,255,255,0.9)" stroke="rgba(102,126,234,0.3)" stroke-width="2"/>
    
    <!-- Neural network nodes -->
    <circle cx="25" cy="35" r="3" fill="#667eea"/>
    <circle cx="50" cy="30" r="3" fill="#764ba2"/>
    <circle cx="75" cy="35" r="3" fill="#f093fb"/>
    <circle cx="35" cy="55" r="3" fill="#667eea"/>
    <circle cx="65" cy="55" r="3" fill="#764ba2"/>
    <circle cx="50" cy="70" r="3" fill="#f093fb"/>
    
    <!-- Neural connections -->
    <path d="M25 35 L50 30 L75 35 M35 55 L50 30 M65 55 L50 30 M35 55 L50 70 L65 55" 
          stroke="rgba(102,126,234,0.4)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Floating AI elements -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="8" height="8" fill="rgba(255,255,255,0.3)" rx="1">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(320, 180)">
    <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.4)">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18" font-weight="600">AI Solutions</text>
  <text x="200" y="240" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Intelligent Automation</text>
</svg>