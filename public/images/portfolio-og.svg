  </g>
  
  <!-- Portfolio grid representation -->
  <g transform="translate(700, 150)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="100" y="0" width="80" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
    <rect x="200" y="0" width="80" height="60" rx="4" fill="rgba(255,255,255,0.1)"/>
    <rect x="0" y="80" width="80" height="60" rx="4" fill="rgba(255,255,255,0.12)"/>
    <rect x="100" y="80" width="80" height="60" rx="4" fill="rgba(255,255,255,0.08)"/>
    <rect x="200" y="80" width="80" height="60" rx="4" fill="rgba(255,255,255,0.06)"/>
