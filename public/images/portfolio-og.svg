<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioOgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#portfolioOgGradient)"/>
  
  <!-- Content -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" fill="rgba(255,255,255,0.95)" font-family="Arial, sans-serif" font-size="56" font-weight="bold">Our Portfolio</text>
    <text x="0" y="80" fill="rgba(255,255,255,0.85)" font-family="Arial, sans-serif" font-size="28">Showcasing Digital Excellence</text>
