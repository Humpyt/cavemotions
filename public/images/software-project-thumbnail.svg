<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="softwareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <pattern id="codePattern" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <text x="5" y="15" fill="rgba(255,255,255,0.1)" font-family="monospace" font-size="10">&lt;/&gt;</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#softwareGradient)"/>
  <rect width="400" height="300" fill="url(#codePattern)"/>
  
  <!-- Code window -->
  <g transform="translate(100, 80)">
    <!-- Window frame -->
    <rect x="0" y="0" width="200" height="140" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(79,172,254,0.3)" stroke-width="2"/>
    
    <!-- Window header -->
    <rect x="0" y="0" width="200" height="25" rx="8" fill="rgba(79,172,254,0.2)"/>
    <circle cx="15" cy="12" r="3" fill="#ff5f56"/>
    <circle cx="25" cy="12" r="3" fill="#ffbd2e"/>
    <circle cx="35" cy="12" r="3" fill="#27ca3f"/>
    
    <!-- Code lines -->
    <rect x="10" y="35" width="60" height="3" fill="rgba(79,172,254,0.6)"/>
    <rect x="75" y="35" width="40" height="3" fill="rgba(102,126,234,0.4)"/>
    <rect x="120" y="35" width="30" height="3" fill="rgba(0,242,254,0.5)"/>
    
    <rect x="20" y="45" width="80" height="3" fill="rgba(79,172,254,0.4)"/>
    <rect x="105" y="45" width="25" height="3" fill="rgba(102,126,234,0.6)"/>
    
    <rect x="10" y="55" width="45" height="3" fill="rgba(0,242,254,0.6)"/>
    <rect x="60" y="55" width="70" height="3" fill="rgba(79,172,254,0.4)"/>
    
    <rect x="20" y="65" width="90" height="3" fill="rgba(102,126,234,0.5)"/>
    <rect x="115" y="65" width="35" height="3" fill="rgba(0,242,254,0.4)"/>
    
    <rect x="10" y="75" width="55" height="3" fill="rgba(79,172,254,0.6)"/>
    
    <!-- Cursor -->
    <rect x="70" y="73" width="2" height="7" fill="rgba(79,172,254,0.8)">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating code elements -->
  <text x="50" y="50" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="14">{}</text>
  <text x="320" y="80" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="12">[]</text>
  <text x="80" y="250" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="16">&lt;/&gt;</text>
  <text x="300" y="220" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="14">()</text>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18" font-weight="600">Software Project</text>
  <text x="200" y="270" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Custom Development</text>
</svg>