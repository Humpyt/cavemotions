<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="blogPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#blogGradient)"/>
  <rect width="800" height="400" fill="url(#blogPattern)"/>
  
  <!-- Blog icon -->
  <g transform="translate(350, 150)">
    <!-- Document icon -->
    <rect x="0" y="0" width="60" height="80" rx="4" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="10" y="15" width="40" height="3" fill="rgba(102,126,234,0.6)"/>
    <rect x="10" y="25" width="35" height="2" fill="rgba(102,126,234,0.4)"/>
    <rect x="10" y="32" width="40" height="2" fill="rgba(102,126,234,0.4)"/>
    <rect x="10" y="39" width="30" height="2" fill="rgba(102,126,234,0.4)"/>
    <rect x="10" y="46" width="35" height="2" fill="rgba(102,126,234,0.4)"/>
    <rect x="10" y="53" width="25" height="2" fill="rgba(102,126,234,0.4)"/>
    
    <!-- Pen icon -->
    <g transform="translate(70, 10)">
      <path d="M0 20 L5 15 L15 25 L10 30 Z" fill="rgba(255,255,255,0.9)"/>
      <path d="M5 15 L20 0 L25 5 L10 20 Z" fill="rgba(240,147,251,0.8)"/>
      <circle cx="22" cy="3" r="2" fill="rgba(255,255,255,0.9)"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <circle cx="150" cy="100" r="3" fill="rgba(255,255,255,0.3)">
    <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="300" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cy" values="300;290;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="250" r="2" fill="rgba(255,255,255,0.2)">
    <animate attributeName="cy" values="250;240;250" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="400" y="320" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24" font-weight="600">Blog Post</text>
  <text x="400" y="345" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="14">Default Featured Image</text>
</svg>