<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="homeOgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="homePattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#homeOgGradient)"/>
  <rect width="1200" height="630" fill="url(#homePattern)"/>
  
  <!-- Logo area -->
  <g transform="translate(100, 150)">
    <!-- Cave logo placeholder -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text x="40" y="50" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="24" font-weight="bold">C</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(220, 180)">
    <text x="0" y="0" fill="rgba(255,255,255,0.95)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Cavemo</text>
    <text x="0" y="60" fill="rgba(255,255,255,0.85)" font-family="Arial, sans-serif" font-size="32" font-weight="600">Digital Solutions</text>
    <text x="0" y="120" fill="rgba(255,255,255,0.75)" font-family="Arial, sans-serif" font-size="20">Where Creativity Meets Intelligence & Logic</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="250" r="25" fill="rgba(255,255,255,0.15)"/>
  <circle cx="900" cy="400" r="30" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Tech elements -->
  <g transform="translate(800, 350)">
    <rect x="0" y="0" width="15" height="15" fill="rgba(255,255,255,0.2)" rx="2"/>
    <rect x="25" y="0" width="15" height="15" fill="rgba(255,255,255,0.15)" rx="2"/>
    <rect x="50" y="0" width="15" height="15" fill="rgba(255,255,255,0.1)" rx="2"/>
  </g>
</svg>