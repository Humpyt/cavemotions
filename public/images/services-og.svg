    <rect x="0" y="0" width="60" height="40" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="5" y="5" width="50" height="5" fill="rgba(255,255,255,0.3)"/>
    <rect x="5" y="15" width="30" height="3" fill="rgba(255,255,255,0.25)"/>
    <rect x="5" y="22" width="40" height="3" fill="rgba(255,255,255,0.25)"/>
    
