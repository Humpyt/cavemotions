    <rect x="85" y="12" width="20" height="3" fill="rgba(255,255,255,0.3)"/>
    <rect x="85" y="18" width="15" height="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="85" y="23" width="18" height="2" fill="rgba(255,255,255,0.25)"/>
    
    <!-- AI brain -->
    <circle cx="160" cy="25" r="20" fill="rgba(255,255,255,0.2)"/>
    <circle cx="155" cy="20" r="2" fill="rgba(255,255,255,0.4)"/>
    <circle cx="165" cy="20" r="2" fill="rgba(255,255,255,0.4)"/>
    <circle cx="160" cy="30" r="2" fill="rgba(255,255,255,0.4)"/>
