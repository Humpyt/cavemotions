<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="servicesOgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#servicesOgGradient)"/>
  
  <!-- Content -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" fill="rgba(255,255,255,0.95)" font-family="Arial, sans-serif" font-size="56" font-weight="bold">Our Services</text>
    <text x="0" y="80" fill="rgba(255,255,255,0.85)" font-family="Arial, sans-serif" font-size="28">Comprehensive Digital Solutions</text>
    <text x="0" y="130" fill="rgba(255,255,255,0.75)" font-family="Arial, sans-serif" font-size="20">Web Development • Mobile Apps • AI Automation</text>
  </g>
  
  <!-- Service icons -->
  <g transform="translate(750, 180)">
