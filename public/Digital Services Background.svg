<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple Accent Gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Abstract Geometric Shapes -->
  <circle cx="300" cy="200" r="150" fill="url(#purpleGradient)" opacity="0.4"/>
  <circle cx="1600" cy="800" r="200" fill="url(#purpleGradient)" opacity="0.3"/>
  
  <!-- Tech Grid Pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#8b5cf6" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </g>
  
  <!-- Floating Tech Elements -->
  <g opacity="0.6" filter="url(#glow)">
    <!-- Code Brackets -->
    <text x="150" y="400" font-family="monospace" font-size="48" fill="#8b5cf6">&lt;/&gt;</text>
    <text x="1700" y="300" font-family="monospace" font-size="36" fill="#a855f7">{}</text>
    
    <!-- Binary Code -->
    <text x="800" y="150" font-family="monospace" font-size="14" fill="#6366f1" opacity="0.7">01001000 01100101 01101100 01101100 01101111</text>
    <text x="600" y="950" font-family="monospace" font-size="12" fill="#8b5cf6" opacity="0.5">11000001 10101010 11110000 01010101</text>
  </g>
  
  <!-- Abstract Lines and Connections -->
  <g opacity="0.3">
    <path d="M100,500 Q400,300 700,500 T1300,400" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M200,700 Q600,600 1000,700 T1600,650" stroke="#a855f7" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Subtle Particles -->
  <g opacity="0.4">
    <circle cx="500" cy="300" r="3" fill="#8b5cf6"/>
    <circle cx="1200" cy="500" r="2" fill="#a855f7"/>
    <circle cx="800" cy="700" r="2.5" fill="#6366f1"/>
    <circle cx="1500" cy="200" r="2" fill="#8b5cf6"/>
    <circle cx="300" cy="800" r="3" fill="#a855f7"/>
  </g>
  
  <!-- Central Focus Area (lighter for content overlay) -->
  <ellipse cx="960" cy="540" rx="600" ry="300" fill="rgba(139, 92, 246, 0.05)"/>
</svg>